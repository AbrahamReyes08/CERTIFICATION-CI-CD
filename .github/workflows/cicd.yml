name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - another-branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Upgrade npm to version 7
        run: npm install -g npm@7
      - name: Install dependencies
        run: npm install
      - name: Build artifact
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: build-artifact
          path: build/

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Upgrade npm to version 7
        run: npm install -g npm@7
      - name: Install dependencies
        run: npm install
      - name: Run unit tests
        run: npm test

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Upgrade npm to version 7
        run: npm install -g npm@7
      - name: Install dependencies
        run: npm install
      - name: Lint code
        run: npm run lint

  deploy:
    runs-on: ubuntu-latest
    needs: [build, test, lint]  # Asegura que el despliegue dependa de que build, test y lint se completen exitosamente
    steps:
      - uses: actions/checkout@v2
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: build-artifact
          path: build/
      - name: Deploy to server
        run: echo "Deploying to server..."

  post_deploy:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Verify deployment
        run: echo "Verifying deployment..."
