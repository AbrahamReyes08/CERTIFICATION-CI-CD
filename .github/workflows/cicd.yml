on:
  push:
    branches:
      - main
      - another-branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Upgrade npm to version 7
        run: npm install -g npm@7
      - name: Install dependencies
        run: npm install
      - name: Build artifact
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: build-artifact
          path: build/

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Upgrade npm to version 7
        run: npm install -g npm@7
      - name: Install dependencies
        run: npm install
      - name: Run unit tests
        run: npm test

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Upgrade npm to version 7
        run: npm install -g npm@7
      - name: Install dependencies
        run: npm install
      - name: Lint code
        run: npm run lint

  deploy:
    runs-on: ubuntu-latest
    needs: [build, test, lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download build artifact
        uses: actions/download-artifact@v2
        with:
          name: build-artifact
          path: ./build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./build

  post_deploy:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Verify deployment
        run: |
          echo "Verifying deployment"

          check_deployment() {
            curl -I https://AbrahamReyes08.github.io/CERTIFICATION-CI-CD/ | grep "200 OK"
          }

          attempt=1
          max_attempts=5
          while [ $attempt -le $max_attempts ]; do
            echo "Attempt $attempt of $max_attempts"
            if check_deployment; then
              echo "Deployment verification succeeded."
              exit 0
            fi
            echo "Deployment verification failed. Retrying in 10 seconds..."
            sleep 10
            attempt=$((attempt + 1))
          done

          echo "Deployment verification failed after $max_attempts attempts."
          exit 1
